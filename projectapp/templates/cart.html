{% extends 'base.html' %}
{% block content %}

<div class="container">
   <div class="row m-5 ">
      <div class="table-responsive">
           <table class="table table-bordered text-center">
                 <tr class="m-5">
                     <th class="p-4">#</th>
                     <th class="p-4">عکس</th>
                     <th class="p-4">نام محصول</th>
                     <th class="p-4">قیمت</th>
                     <th class="p-4">تعداد</th>
                     <th class="p-4">مجموع</th>
                 </tr>
                 <tr class="mt-3">
                     <td class="p-5"></td>
                     <td><img src="{{ product.image.url }}" width="80px" class="mr-3 ml-3"></td>
                     <td class="p-5">{{ product.name }}</td>
                     <td class="p-5">{{ product.price }}</td>
                     <td class="p-5"></td>
                     <td class="p-5"></td>
                 </tr>


          </table>
       </div>
   </div>
</div>


{% endblock %}
