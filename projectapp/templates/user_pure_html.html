{% extends 'base.html' %}
{% load static %}
{% block content %}


   <div class="container">
        <div class="table-bordered tabel-margintop-form">
            <p>{{ message }}</p>
             <div class="row text-right">
                    <div class="col-6">
                        <h4 class="text-center mt-3">ایجاد نام کاربری</h4>
                        <div class="table table-marginright w-75 rounded bg-light text-secondary">
                           <form action="{% url 'create_user' %}" method="post" >

                               {% csrf_token %}
                               <div class="form-group">
                                   <label class="mb-3" >نام و نام خانوادگی</label>
                                   <input class="form-control" name="first_name">
                               </div>
                               <div class="form-group">
                                    <label for="uname" class="mb-3">نام کاربری</label>
                                    <input type="text" class="form-control" id="uname"  name="username" required>
                               </div>
                               <div class="form-group">
                                    <label for="pwd" class="mb-3">رمز عبور</label>
                                    <input type="password" class="form-control" id="pwd"  name="password" required>
                               </div>
                               <div class="form-group" >
                                    <label for="email" class="mb-3">ایمیل</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                               </div>
                               <div class="form-group" >
                                    <label class="mb-3">موبایل</label>
                                    <input type="number" class="form-control" name="mobile">
                               </div>


                               <input type="submit" class="btn btn-success ml-3" value="ورود">
                           </form>
                        </div>
                    </div>
                  <div class="col-6">
                        <h4 class="text-center mt-3">ورود به ناحیه کاربری</h4>
                        <div class="table table-marginright w-75 rounded bg-light text-secondary">
                               <form action="{% url 'login_account' %}" method="post" >

                                   {% csrf_token %}
                                   <div class="form-group">
                                        <label for="uname" class="mb-3">نام کاربری</label>
                                        <input type="text" class="form-control" id="uname"  name="username" required>
                                   </div>
                                   <div class="form-group">
                                        <label for="pwd" class="mb-3">رمز عبور</label>
                                        <input type="password" class="form-control" id="pwd"  name="password" required>
                                   </div>
                                   <div class="form-group">
                                       <p><a href="{% url 'password_reset' %}">رمز عبور خود را فراموش نموده اید؟</a></p>
                                   </div>

                                   <input type="submit" class="btn btn-success ml-3" value="ورود">
                               </form>
                        </div>
                  </div>
              </div>
        </div>
   </div>

{% endblock %}
