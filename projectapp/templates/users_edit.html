{% extends 'base_account.html' %}
{% block content %}

<div class="o-grid">
    <div class="row">
        <div class="col-12">
            <div class="o-headline o-headline--profile">
                <span>ویرایش اطلاعات شخصی</span>
            </div>
            <div class="c-profile-stats">
                <p class="* text-danger *">{{ message }}</p>
                <div class="row ">

                    <div class="table m-5 w-75 rounded bg-light text-secondary">

                        <form action="{% url 'update_user' object.id %}" method="post" >

                           {% csrf_token %}
                           <div class="form-group">
                               <label class="mb-3" >نام و نام خانوادگی</label>
                               <input class="form-control" name="first_name" value="{{ object.first_lastname }}">
                           </div>
                           <div class="form-group" >
                                <label for="email" class="mb-3">ایمیل</label>
                                <input type="email" class="form-control" id="email" name="email" required value="{{ object.email }}">
                           </div>
                           <div class="form-group" >
                                <label class="mb-3">موبایل</label>
                                <input type="number" class="form-control" name="mobile" value="{{ object.mobile }}">
                           </div>


                           <input type="submit" class="btn btn-success ml-3" value="ویرایش">
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
