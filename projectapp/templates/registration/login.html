{% extends 'base.html' %}
{% load static %}
{% block content %}

<h4 class="text-center mt-3">ورود به ناحیه کاربری</h4>
                        <div class="table table-marginright w-75 rounded bg-light text-secondary">
                               <form action="{% url 'login_account' %}" method="post" >

                                   {% csrf_token %}
                                   <div class="form-group">
                                        <label for="uname" class="mb-3">نام کاربری</label>
                                        <input type="text" class="form-control" id="uname"  name="username" required>
                                   </div>
                                   <div class="form-group">
                                        <label for="pwd" class="mb-3">رمز عبور</label>
                                        <input type="password" class="form-control" id="pwd"  name="password" required>
                                   </div>
                                   <div class="form-group">
                                       <p><a href="{% url 'password_reset' %}">رمز عبور خود را فراموش نموده اید؟</a></p>
                                   </div>

                                   <input type="submit" class="btn btn-success ml-3" value="ورود">
                               </form>
                        </div>

{% endblock %}
