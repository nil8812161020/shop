<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
    <div class="container-fluid text-right m-5">
       <h3>تنظیم رمز عبور جدید!</h3>
       <form method="POST" class="mt-3 w-50">
           {% csrf_token %}
           <div class="form-group">
                <label for="pwd" class="mb-3">رمز عبور جدید</label>
                <input type="password" class="form-control"  name="password" required>
           </div>
           <div class="form-group">
                <label for="pwd" class="mb-3">تکرار رمز عبور</label>
                <input type="password" class="form-control"  name="password" required>
           </div>
           <input type="submit" class="btn btn-success ml-3" value="ارسال">
       </form>
    </div>
{% endblock %}
